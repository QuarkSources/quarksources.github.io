  <script>
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      copyNotification(element);
    }
    function addToAltStore(url) {
      window.open(url);

    function copyNotification(element) {
